<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <h1> Register </h1>
    <hr>

    <form method="post">
        <div>
            <span> 이메일 : </span>
            <input type="email" name="userId" placeholder="email@google.com" required/>
        </div>

        <div>
            <span> 이름 : </span>
            <input type="text" name="userName" placeholder="홍길동" required/>
        </div>

        <div>
            <span> 비밀번호 : </span>
            <input type="password" name="password" placeholder="password" required/>
        </div>

        <div>
            <span> 비밀번호 확인 : </span>
            <input type="password" name="rePassword" placeholder="password" required/>
        </div>

        <div>
            <span> 전화번호 : </span>
            <input type="tel" name="phone" placeholder="010-1234-1234" required/>
        </div>

        <div>
            <button type="submit"> 회원가입하기 </button>
        </div>

    </form>

</body>
</html>
